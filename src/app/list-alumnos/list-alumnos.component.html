<h2>Lista alumnos</h2>
<table class=" table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alumno of alumnos">
            <th>{{alumno.nombre}}</th>
            <th>{{alumno.apellido}}</th>
            <th>{{alumno.email}}</th>
            <td>
                <button (click)="updateAlumno(alumno.id)" class="btn btn-info">Modificar</button>
                <button (click)="deleteAlumno(alumno.id)" class="btn btn-danger" style="margin-left:10px ;">Eliminar</button>
                <button (click)="detailAlumno(alumno.id)" class="btn btn-primary" style="margin-left:10px ;">Ver</button>
            </td>
        </tr>
    </tbody>
</table>
