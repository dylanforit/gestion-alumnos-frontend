
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de alumno</h3>
    <form (ngSubmit)= "onSubmit()" #alumnoForm = "ngForm">
      <div class="form-group">
        <label>Nombre : </label>
        <input type = "text"
        class="form-control"
        id = "nombre"
        [(ngModel)] = "alumno.nombre"
        name = "nombre"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su nombre "
        #nombre = "ngModel"
        >
        
      </div>
  
      <div class="form-group">
        <label>Apellido : </label>
        <input type = "text"
        class="form-control"
        id = "apellido"
        [(ngModel)] = "alumno.apellido"
        name = "apellido"
        required
        minlength="4"
        maxlength="10"
        placeholder="Digite su apellido "
        #apellido = "ngModel"
        >
       
      </div>
      <div class="form-group">
        <label>Email : </label>
        <input type = "email"
        class="form-control"
        id = "email"
        [(ngModel)] = "alumno.email"
        name = "email"
        pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        required
        placeholder="Digite su email "
        #email = "ngModel"
        >
       
      </div>
  
      <button class="btn btn-success" [disabled]= "!alumnoForm.form.valid">Guardar</button>
    </form>
  </div>
